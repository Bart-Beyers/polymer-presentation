<link rel="import"
      href="../bower_components/polymer/polymer.html">
  <link rel="import"
      href="../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="jbd-slide">
  <template>
    <style>
    :host {
      width: 40%;
      margin: 5%;
    }

    .slide {
      height: 400px;
      background-color: #fff;
    }

    .slide-header ::content h2{
      margin: 0;
      padding-top: 40px;
      font-size: 1.8rem;
      font-weight: 300;
    }
    .slide ::content img{
      border-radius: 5%;
      margin: 20px;
      width: 500px;
    }
    </style>

    <paper-shadow z="1">
      <div layout vertical center>
        <div class="slide-header">
          <content select="h2"></content>
        </div>
        <div class="slide" layout horizontal top>
          <div>
            <content select="img"></content>
          </div>

          <content select="h4"></content>
          <content></content>
        </div>

      </div>


    </paper-shadow>

  </template>
  <script>
  Polymer({
    // define the element's JavaScript prototype here
  });
  </script>
</polymer-element>
