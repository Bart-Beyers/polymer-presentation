<link rel="import"
      href="../bower_components/polymer/polymer.html">
  <link rel="import"
      href="../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="jbd-slide" attributes = "faded">
  <template>
    <style>
    :host {
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
      margin: 5%;
    }
  :host([faded]) {
      opacity: 0.15;
      width: 30%;
    }

    .slide {
      height: 400px;
      background-color: #fff;
    }

    .slide-header ::content h2{
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    .slide ::content img{
      width: 30%;
      border-radius: 5%;
      margin: 10px;
    }
    </style>

    <paper-shadow z="5">
      <div>

        <h1>This is a slide, i am faded {{faded}}</h1>
        <div class="slide-header" center>
          <content select="h2"></content>
        </div>
        <div class="slide" layout horizontal>
          <content select="img"></content>
          <content></content>
        </div>

      </div>


    </paper-shadow>

  </template>
  <script>
  Polymer({
    // define the element's JavaScript prototype here
  });
  </script>
</polymer-element>
