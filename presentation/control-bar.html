<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="control-bar" attributes="previousDisabled nextDisabled">
    <template>
        <style>
            :host {
                display: block;
                position:absolute;
                background-color: lightgrey;
                width: 100%;
                opacity: 0.7;
                font-size: 1.2rem;
                font-weight: 300;
                bottom: 0;
            }
            paper-icon-button {
              color: #636363;
              padding-top: 15px;
            }
        </style>
        <div layout horizontal center>
            <paper-icon-button
                id="previous"
                icon="arrow-back"
                on-tap="{{previousTapped}}"
                disabled?="{{ previousDisabled }}">
            </paper-icon-button>
            <paper-icon-button
                id="next"
                icon="arrow-forward"
                on-tap="{{nextTapped}}"
                disabled?="{{nextDisabled}}">
            </paper-icon-button>
        </div>
        <content></content>
    </template>
    <script>
    Polymer({
        previousTapped: function(event, detail, sender) {
            //load previous slide
            this.fire('previous');
            console.log('previous slide');
        },
        nextTapped: function(event, detail, sender) {
            //load next slide
            this.fire('next');
            console.log('next slide');
        }, ready: function () {
          console.log('pres ready');
          this.previousDisabled = true;
          this.nextDisabled = false;
        }
    });
    </script>
</polymer-element>
