<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">

<polymer-element name="control-bar">
    <template>
        <style>
            :host
            {
                display: block;
                position:absolute;
                background-color: lightgrey;
                padding: 10px;
                width: 100%;
                opacity: 0.7;
                font-size: 1.2rem;
                font-weight: 300;
                bottom: 0;
            }
            core-icon-button {
              color: #636363;
            }
            #previous {
              right: 50px;
            }
            #next {
              right: 30px;
            }
        </style>
        <div>
            <core-icon-button
                id="previous"
                icon="arrow-back"
                on-tap="{{previousTapped}}">
            </core-icon-button>
            <core-icon-button
                id="next"
                icon="arrow-forward"
                on-tap="{{nextTapped}}">
            </core-icon-button>
        </div>
        <content></content>
    </template>
    <script>
    Polymer({
        previousTapped: function(event, detail, sender) {
            //load previous slide
            this.fire('previous');
            console.log('previous slide');
        },
        nextTapped: function(event, detail, sender) {
            //load next slide
            this.fire('next');
            console.log('next slide');
        }
    });
    </script>
</polymer-element>
